<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"
        integrity="sha512-zKxdhB0VRHvl+T0yPlTfT3qC3jK05OYZL1eE6aVOn+rJ21b97KxDx4y4oFA4QY5Y5lNz5w++r16iBjK3q3n/Fg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="calculator">

        <input type="text" id="calc" placeholder="0"><br>
        <div>
            <button>Ac</button>
            <button>Del</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql-btn">=</button>
        </div>

        <script src="script1.js"></script>
    </div>
</body>

</html>
